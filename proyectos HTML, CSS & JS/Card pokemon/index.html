<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/pokeball.jpg" type="image/x-icon" >
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/mar2.jpg" alt="fondoCard" class="card-header" height="300px" width="328px">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/vaporeon.png" alt="Vaporeon" class="card-body-contentimg-img"
                    width="150">
                </div>
                <h1 class="card-body-title">
                    Vaporeon
                    <span>#134</span>
                </h1>
                <h3 class="card-body-text">
                    HABILIDADES: excelente nadador, capaz de hacerse invisible en el agua y con grandes habilidades acuaticas
                </h3>  
            </div>
            <div class="card-footer">
                <div class="card-footer-tipo">
                    <h3>Tipo</h3>
                    <img src="./img/gota agua.png" alt="agua" width="40" height="40">
                </div>
                <div class="card-footer-Daño">
                    <h3>Daño</h3>
                    <img src="./img/90azulblanco.png" alt="90" width="40" height="40">
                </div>
                <div class="card-footer-Debilidad">
                    <h3>Debilidad</h3>
                    <img src="./img/planta.png" alt="planta" width="40" height="40">
                    <img src="./img/electrico.webp" alt="electrico" width="40" height="40">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
